<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
  <main class="main-container">
    <!-- profile card -->
    <section class="pcard-container">
      <!-- top background of the card -->
      <article class="pcard__bgn-container">
      </article>
      <!-- user profile image -->
      <img class="pcard__user-image" src="./src/images/image-victor.jpg" alt="user-photo">
      </article>
      <!-- middle content of the card -->
      <article class="pcard__mcontent-container" >
        <h1 class="pcard__mcontent-name">Victor Crest <span id="age">26</span></h1>
        <p class="pcard__mcontent-location">London</p>
      </article>
      <!-- bottom content of the card -->
      <article class="pcard__stats-container">
        <div class="pcard__flex-stats">
          <div class="pcard__flex-amount">80K</div>
          <div class="pcard__flex-stat">Followers</div>
        </div>
        <div class="pcard__flex-stats">
          <div class="pcard__flex-amount">803K</div>
          <div class="pcard__flex-stat">Likes</div>
        </div>
        <div class="pcard__flex-stats">
          <div class="pcard__flex-amount">1.4K</div>
          <div class="pcard__flex-stat">Photos</div>
        </div>

      </article>      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agust√≠n R. Firpo</a>.
    </div>
  </main>  
</body>
</html>
